site_name: Zerita
docs_dir: ../docs
site_dir: ../site

repo_name: zerita-lang
repo_url: https://github.com/zerita-lang/zerita-lang.github.io

nav:
  - Home: index.md
  - Vocabulary:
      - vocabulary/index.md
      - Adjectives: vocabulary/adjectives.md
      - Nouns: vocabulary/nouns.md
      - Verbs: vocabulary/verbs.md
      - Colours: vocabulary/colours.md
      - Adverbs: vocabulary/adverbs.md
      - Connections: vocabulary/connections.md
  - Generation:
      - Verbs: generation/verbs.md
  - Syntax:
      - syntax/index.md
  - Orthography:
      - orthography/index.md
  - Determinatives:
      - determinatives/index.md
      - Articles: determinatives/articles.md
      - Demonstratives: determinatives/demonstratives.md
      - Possessives: determinatives/possessives.md
      - Quantifiers: determinatives/quantifiers.md
      - Numerals: determinatives/numerals.md
  - Nouns:
      - nouns/index.md
      - Gender: nouns/gender.md
      - Form: nouns/form.md
      - Number: nouns/number.md
      - Cases: nouns/cases.md
      - Pronouns:
          - nouns/pronouns/index.md
          - Personal pronouns: nouns/pronouns/personal.md
          - Impersonal pronouns: nouns/pronouns/impersonal.md
      - Declension tables: nouns/declension.md
  - Verbs:
      - verbs/index.md
      - Type: verbs/type.md
      - Person and number: verbs/person.md
      - Tense: verbs/tense.md
      - Aspect: verbs/aspect.md
      - Mood: verbs/mood.md
      - Declension tables: verbs/declension.md
  - Description:
      - Adjectives:
          - description/adjectives/index.md
      - Adverbs:
          - description/adverbs/index.md
          - Derived adverbs: description/adverbs/derived.md
  - Connections:
      - Prepositions: connection/prepositions.md
  - Conditionals:
      - conditionals/index.md
      - Antecedent: conditionals/antecedent.md
      - Consequent: conditionals/consequent.md
  - Questions:
      - Interrogatives: questions/interrogatives.md
      - Replies: questions/reply.md
      - Negation: questions/negation.md
  - Communication:
      - communication/index.md
      - Semantics: communication/semantics.md
      - Preference: communication/preference.md
      - Existence: communication/existence.md
      - Linking verbs: communication/linking.md
  - Examples:
      - examples/index.md
      - A1:
          - examples/a1/index.md
          - A walk by the river: examples/a1/river.md
          - A good day: examples/a1/good_day.md
      - A2:
          - examples/a2/index.md
          - A typical day: examples/a2/typical_day.md

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets

theme:
  name: material
  language: en

  icon:
    repo: fontawesome/brands/github

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - navigation.tracking
    - search
    - search.suggest
    - search.share

plugins:
  - search:
      lang: en

