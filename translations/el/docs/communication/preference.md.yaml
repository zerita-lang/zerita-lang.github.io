b8e1b81f5aa7cc018a3e987d54424dfd16378599460f1e9e4e9c336f:
  original:
    The "&{ne estim}" and "&{ne avert}" are used to express a neutral feeling,
    but still having a slight preference.
  translated:
    Τα «&{ne estim}» και «&{ne avert}» χρησιμοποιούνται για να εκφράσουν
    ένα ουδέτερο συναίσθημα, αλλά ακόμα δείχνουν μια μικρή προτίμηση προς το θετικό
    ή το αρνητικό.
  literals:
    - ne avert
    - ne estim
972ba476dcd39d5377b09266125f5691db3fb40cbc6c2b03427e0edd:
  original:
    The verbs can be used with any person, but outside the first person singular,
    they are uncommon unless they are in the evidential mood or in a question.
  translated:
    Τα ρήματα αυτά μπορούν να χρησιμοποιηθούν με οποιοδήποτε πρόσωπο, αλλά
    αν δεν είναι στο πρώτο ενικό πρόσωπο, δεν είναι συνηθισμένα εκτός αν είναι ερωτήσεις,
    ή αν είναι στην αποδεικτική έγκλιση.
