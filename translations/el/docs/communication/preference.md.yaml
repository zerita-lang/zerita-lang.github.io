3a5aed5335cab4d4186157db2be9a355d2020e75c3cbacb6029d6c2c:
  original: Preference
  translated: Προτιμήσεις
6a95dfca869c36e297bccaa57d6dc2332dc135857fe9b9bb62e6b8d0:
  original: Zerita has 4 main verbs to express preference.
  translated: Η ζερίτα έχει 4 κύριους ρήματα για να εκφράσει προτίμηση.
7604a575e001b0c06eb0724621fa636f0c34d6018f6eb8d4059d2374:
  original:
    The verbs are "&{amor}" (love), "&{estim}" (like), and the negative ones
    "&{hostil}" (hate) and "&{avert}" (dislike).
  translated:
    Τα ρήματα είναι «&{amor}» (αγαπάω), «&{estim}» (μου αρέσει), και τα
    αρνητικά «&{hostil}» (μισώ) και «&{avert}» (αντιπαθώ).
  literals:
    - amor
    - avert
    - estim
    - hostil
f8d115214507431e82fbde338eede7cc9316867f7876d1a29c43e596:
  original:
    The negation can be used with the positive verbs to express a more nuanced
    meaning.
  translated:
    Η άρνηση μπορεί να χρησιμοποιηθεί με τα θετικά ρήματα για να εκφράσει
    μια πιο λεπτή διαβάθμιση.
f934760f292495300f3bfd37b55a64ab3738da47a5d8dbe2d3baaaff:
  original: "The order of likeness is as follows:"
  translated: "Η σειρά προτίμησης είναι η εξής:"
