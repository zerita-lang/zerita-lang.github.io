c652dd0c3f5f857abf6e082e2f08703557d7b8878fe569ea0ab8e170:
  original:
    Notice that the the book is in the abstract form, "&{libraton}", which
    means that I like reading books in general, not a specific book.
  translated:
    Σημειώστε ότι το βιβλίο είναι σε αφηρημένη μορφή, «&{libraton}», που
