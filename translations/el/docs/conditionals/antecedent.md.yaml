50c207882208305e9574b889171a4db1a6e8d0a8d05558a5fe572cb8:
  original:
    Zerita is a language that favours dropping information that isn't necessary
    for the discussion.
  translated:
    Η ζερίτα είναι μια γλώσσα που προτιμά να παραλείπει πληροφορίες που
    δεν είναι απαραίτητες για τη συζήτηση.
8c0d876a8b70c7ec281f4c88abbd5c2a1f8ee8fc0a66d01265dbe5a7:
  original:
    In this sense, "&{celo}" and "&{ucelo}" are only to be used when the necessity
    of the conditional must be conveyed, otherwise "&{ce}" and "&{uce}" are to be
    used.
  translated:
    Με αυτή την έννοια, το "&{celo}" και το "&{ucelo}" χρησιμοποιούνται
    μόνο όταν πρέπει να μεταδοθεί η αναγκαιότητα της υπόθεσης, διαφορετικά χρησιμοποιούνται
    το "&{ce}" και το "&{uce}".
  literals:
    - ce
    - celo
    - uce
    - ucelo
