  translated: "χρησιμοποιούνται για να περιγράψουν μια αναγκαιότητα:"
1303f551fffafb49014e1a2735d98ee2f39d31ff2430e3726e0917b4:
  original: If you wanna be my lover, you gotta get with my friends
  translated:
    Αν θέλεις να γίνεις ο εραστής μου, πρέπει να τα βρεις με τους φίλους
    μου
f42052936ed9d19c815590200fc03e7236d95cd95ab856b36d22225e:
