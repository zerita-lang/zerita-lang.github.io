3d42048f1c4f989dd3c7f1ddc9741e1804f7e720660f21703af5c871:
  original: If the water reaches 100°C in 1 atm, it boils
  translated: Αν το νερό φτάσει τους 100°C σε 1 atm, βράζει
26ed39fcb0237c8961a4a12171f9db6838892caa1363b58f8a0ce48d:
  original: Definitions
  translated: Ορισμοί
eb5ad7fb9bfa86a3bd3e9edb687303b0725a9922e0d99db729853915:
  original: "which are used for definition:"
  translated: "χρησιμοποιούνται για τον ορισμό:"
9b0c565e7fcc30e7cb625d61db1ba36773b07d0ffc629f1b1c939fde:
  original:
    A number bigger than 1 is called prime, if it's only divisible by 1 and
    itself
  translated:
    Ένας αριθμός μεγαλύτερος του 1 ονομάζεται πρώτος, αν διαιρείται μόνο
    από το 1 και τον εαυτό του
bfa7e6f205150b22e20d48f3028ab4591302b44d0d515008464482bd:
  original: Anankastics
  translated: Αναγκαστικά
3c50a65f404e26a804eaeead1ea90bd552110a6e7ca9744b0da4e926:
