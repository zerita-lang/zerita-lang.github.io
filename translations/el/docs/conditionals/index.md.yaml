  translated: Μπισκοτοειδείς υποθετικές προτάσεις
f513be29f438391bb59787ebd30244ed4f6c551f3598ee4a5e7259bb:
  original:
    "where the the truth of the then clause does not depend on the truth of
    the if clause:"
  translated: "όπου η αλήθεια της απόδοσης δεν εξαρτάται από την αλήθεια της υπόθεσης:"
b34c317c8c5c812e3aab3dda0079544ca8e0593458bdfbee99f65b6a:
  original: There are biscuits on the table, if you want some
  translated: Υπάρχουν μπισκότα στο τραπέζι, αν θέλεις
b241d1c3183584224ed643ba47d839466fab626574830e238f484d75:
