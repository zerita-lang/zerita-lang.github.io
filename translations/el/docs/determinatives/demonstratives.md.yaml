    - tis
a7ed917967ec1fa4db41b3fbe6cc1b4230ce756a1dfcb8a1a62f967f:
  original:
    The difference between "&{ess}" and "&{tis}" is that "&{tis}" is used
    when the object is not visible, but the line is blurry for the "-&{ando}" form.
  translated:
    Η διαφορά μεταξύ «&{ess}» και «&{tis}» είναι ότι το «&{tis}» χρησιμοποιείται
    όταν το αντικείμενο δεν είναι ορατό, αλλά η γραμμή είναι θολή για τη μορφή «-&{ando}».
  literals:
    - ando
    - ess
    - tis
f747f1590d6fa442a73e56a50fa4b381920b248a6a39eddb943fb520:
  original:
    The general rule is "&{essando}" is used when the time is within a lifetime,
    and "&{tisando}" for a more distant time.
  translated:
    Ο γενικός κανόνας είναι ότι το «&{essando}» χρησιμοποιείται όταν ο χρόνος
    είναι εντός μιας ζωής, και «&{tisando}» για πιο μακρινό χρόνο.
  literals:
    - essando
    - tisando
