46881a1b3b0d5397fffbdc6de62d441cf11f8e22fb5ef54c0eacbd28:
  original: Demonstratives don't have a case, when used with a noun, to avoid redundancy.
  translated:
    Τα δεικτικά δεν έχουν πτώση, όταν χρησιμοποιούνται με ένα ουσιαστικό,
    για να αποφευχθεί η επανάληψη.
dd304f2688dec304132233a051899b1672b1a11c8439cdee4254771f:
  original: But when they are used instead of a noun, the case marking is mandatory.
  translated: Αλλά όταν χρησιμοποιούνται αντί για ένα ουσιαστικό, η πτώση είναι υποχρεωτική.
5f94d60827571805c168cb67757a6f55f84d1f7a09e96bd5ca4bad51:
  original: '"&{ess}" or "&{tis}"'
  translated: «&{ess}» ή «&{tis}»
  literals:
