4e59e27da87ff334ef0ba597f68d13bcf0fcd3a7af6b8137bf003cda:
  original:
    It's important to note that determinatives can be combined, as in "_the
    three_ musketeers".
  translated:
    Είναι σημαντικό να που ότι τα προσδιοριστικά μπορούν να συνδυαστούν,
    όπως στο «_οι τρεις_ σωματοφύλακες».
6e1987e3c1723493f44e197e7d41374c70469181527e1c90e5b4d232:
  original:
    In zerita a determinative is mandatory, unless the noun is in the abstract
    form, the zero, or the collective number, where no determinative should be used.
  translated:
    Στη ζερίτα η χρήση προσδιοριστικού είναι υποχρεωτική, εκτός αν το ουσιαστικό
    είναι στον αφηρημένη μορφή, ή στον μηδενικό ή τον συλλογικό αριθμό, οπότε δεν
    μπαίνει προσδιοριστικό.
40e26ce75cb77d5b9ae7e6451033a4727cb45a956f4326eec079d60b:
  original:
    For proper nouns a determinative isn't necessary but it can be used in
    the to change the specificity.
  translated:
    Τα κύρια ουσιαστικά δεν παίρνουν προσδιοριστικό εκτός αν είναι απαραίτητο
    για την αλλαγή της εξειδίκευσης.
