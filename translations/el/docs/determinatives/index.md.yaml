dc4c9ba70ef27e36fb053102778bec49611e0167dd11f4d2ad4be5d4:
  original: Determinatives
  translated: Προσδιοριστικά
86f3f54b1cafd1d90ba0293d7bc7df43689af5accfacb63114f6a456:
  original:
    Determinatives are words that precede a noun, and there role is to provide
    additional information about the item are referring to.
  translated:
    Τα προσδιοριστικά είναι λέξεις που προηγούνται ενός ουσιαστικού και
    ο ρόλος τους είναι να δώσουν παραπάνω πληροφορίες για το αντικείμενο στο οποίο
    αναφέρονται.
034038f0d834fcd6e6547a2c238c3dc672c245203cdd673407f8eb6a:
  original:
    "There are 6 grammatical forms that can function as the determinative
    in zerita:"
  translated:
    "6 γραμματικές μορφές μπορούν να παίξουν το ρόλο του προσδιοριστικού
    στη ζερίτα:"
27c9dbd04a21877044c7e80cc99f0901a99dad376c8c6f89ebbf29b8:
  original: articles
  translated: άρθρα
