1c086dbfb688170fe6511c128e6fdaf13ff4071c1a33f64bf1c83f12:
  original:
    In zerita the base transitive verbs are always active, and describe an
    action from the subject.
  translated:
    Στη ζερίτα τα βασικά μεταβατικά ρήματα είναι πάντα ενεργητικά και περιγράφουν
    μια ενέργεια από το υποκείμενο.
27627ba390419b2b10d84ac5c5e445c60a5daa508b682359510ceebe:
