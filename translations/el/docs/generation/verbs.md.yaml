be9a4b3d8a3b2ba7f42fb3fc492355d8ee08420d985375624f8e3a63:
  original:
    Base sense verbs are used when the subject has the ability to perform
    the action.
  translated:
    Τα βασικά ρήματα αίσθησης χρησιμοποιούνται όταν το υποκείμενο έχει την
    ικανότητα να εκτελεί την ενέργεια.
01c1a5c8558002e8da930f04ba365da44819ba6d5fce534d98245171:
  original:
    Zerita can generate verbs via prefix that are used when the subject active
    uses their sense.
  translated:
    Η Ζερίτα μπορεί να παράγει ρήματα μέσω προθέματος που χρησιμοποιούνται
    όταν το υποκείμενο χρησιμοποιεί ενεργά την αίσθησή του.
ea95e1b28e8681c58eb70eda658c0d61b9b965ef081e45bb09e1097a:
