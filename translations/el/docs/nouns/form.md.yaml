d0ed2ddd49b1ebeaa690b7e6db95f9827b60c76823e0090b04f951fc:
  original:
    This is in contrast to "I would like a pizza", where we talk about eating
    the food called pizza itself.
  translated:
    Αντιθέτως, όταν λέμε «Θα ήθελα μια πίτσα», μιλάμε για μια πίτσα οποιαδήποτε,
    αλλά συγκεκριμένη.
a9d1f51edb624b59d3b6b9ae209047c73dda9179ae7ef3131e42eea8:
  original:
    Other examples include "Love is important" vs "Give me your love" where
    the first example is talking about love as a general concept, and the second is
    talking about a concrete instance of love.
  translated:
    Άλλο παράδειγμα είναι το «Η αγάπη είναι σημαντική» σε αντίθεση με το
    «Δείξε μου την αγάπη σου», όπου το πρώτο παράδειγμα μιλάει για την αγάπη ως γενική
    έννοια, και το δεύτερο μιλάει για την αγάπη ενός συγκεκριμένου ανθρώπου.
