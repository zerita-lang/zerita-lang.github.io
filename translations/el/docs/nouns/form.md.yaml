    "Για παράδειγμα, χρησιμοποιώντας την σε μια πρόταση όπως «Μου αρέσει
    η πίτσα»:"
93439c4e6dcf5015b977265fd6c94792a001ccbe6cdecdd848466c2d:
  original: we're not talking about a pizza, or a specific pizza, but pizza in general.
  translated:
    δεν μιλάμε για μια πίτσα, ή μια συγκεκριμένη πίτσα, αλλά για την πίτσα
