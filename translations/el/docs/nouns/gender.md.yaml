a7f05e99962ea4d8abb3e149573c2e14f76ab76d514229d870de4e33:
  original:
    The gender has no affect on the grammatical rules, it's only used to signify
    the gender of the object, and it's only used when it's relevant.
  translated:
    Το φύλο δεν έχει καμία επίδραση στους γραμματικούς κανόνες, χρησιμοποιείται
    μόνο για να δηλώσει το φύλο του αντικειμένου και χρησιμοποιείται μόνο όταν είναι
    σχετικό.
ae25611f280627585bd71e1ee7516027d80dcc702013b332ae5f01d1:
  original:
    It's marked by the prefixes "&{vi-}" and "&{me-}", for the male and the
    female counterparts, respectively.
  translated:
