a145d624437e6c45072efdd57b90d578d85d8b05e02e2e34a1a5d5b5:
  original: Pronunciation
  translated: Προφορά
10f627ea8aa373ace86752d5b79d845588752a20332171115c36f919:
  original:
    Each letter's pronunciation is meant to be as in the IPA, and it doesn't
    match 100% the english sounds.
  translated:
    Η προφορά κάθε γράμματος είναι όπως στο ΔΦΑ, και δεν αντιστοιχεί 100%
    στους ήχους των ελληνικών.
7219147ac76161968850bd7e18be0698c375264b243a5aea0a6130b9:
  original:
    The English equivalent is just the closest sound in English (when the
    word is pronounced with the received pronunciation).
  translated: Το ελληνικό αντίστοιχο, είναι το πιο κοντινό που υπάρχει στα ελληνικά.
20f017cebf99bbae768676bc44e409cd6baf45ee43dd105f637e96fb:
  original: Zerita is also using the acute "`&{´}`" as an accent.
  translated: Η ζερίτα χρησιμοποιεί επίσης την οξεία «`&{´}`» ως τόνο.
  literals:
    - ´
d659f4b7abbfdcccda0bef4e13443216123cfae0c6e6461b1ffcaab3:
  original:
    A word without an acute will have its penultimate syllable stressed, or
    the only syllable if the word has a single syllable.
  translated:
    Μια λέξη χωρίς οξεία θα είναι τονισμένη στην παραλήγουσα, ή την μοναδική
    συλλαβή αν η λέξη έχει μόνο μία.
a10b7ea706020226e7a7a3fa43bec2e1145e544a3749876fac7db63e:
  original: If a single acute is present, it signifies the stressed syllable.
  translated: Αν υπάρχει μία οξεία, αυτή δηλώνει την τονισμένη συλλαβή.
8fd4e19b498a0cf31628e104b78ad8f8fb1f238cb8ea4205acd42ca2:
  original:
    For example, "&{homis}" (human or person) has the "&{o}" as the stressed
    vowel, "&{ni}" (no) has the "&{i}" stressed, but "&{asé}" (3rd person pronoun)
    has the "&{e}" stressed.
  translated:
    Για παράδειγμα, στην λέξη «&{homis}» (άνθρωπος), το «&{o}» είναι η τονισμένη
    συλλαβή, στην λέξη «&{ni}» (όχι) ο τόνος είναι στο «&{i}», αλλά στην λέξη «&{asé}»
    (3ο πρόσωπο στην προσωπική αντωνυμία) ο τόνος είναι στο «&{e}».
  literals:
    - asé
    - e
    - homis
    - i
    - ni
    - o
0cd1c2ab935f190ee5f8839e5235c20899e8e81c8c645885d06f7b27:
  original:
    Zerita is using no capitalisation of the letters, no diphthongs, and no
    silent letters.
  translated: Η ζερίτα δεν έχει καθόλου κεφαλαία, διφθόγγους, ή γράμματα που δεν προφέρονται.
