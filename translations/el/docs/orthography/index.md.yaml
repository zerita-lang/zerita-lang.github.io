0d1f42007e100a4d5d9b2db759b69d8477e192a2d28284c6e50e9121:
  original: Indicates the end of a declarative sentence.
  translated: Δηλώνει το τέλος μιας οριστικής πρότασης.
66ec817a9bf39eb9d956025e7e68b86569db1f2161d2ff25497f0b6b:
  original: Semicolon
  translated: Άνω τελεία
39dac21919d2136b6885fb766a30d09c3b2309086fea411d9cd69f06:
  original:
    Connects closely related independent clauses or separates items in a complex
    list.
  translated:
    Συνδέει στενά συνδεδεμένες ανεξάρτητες προτάσεις ή χωρίζει στοιχεία
    σε μια πολύπλοκη λίστα.
51551501395e77ffd241e36945fd3de8388953d9584d8e2b4444ba00:
  original: Comma
  translated: Κόμμα
12625575297986816d1c6392e2ea6a9470fc490ca05ab0d9c4ffab1e:
  original: Separates elements in a list, clauses, or phrases within a sentence.
  translated: Χωρίζει στοιχεία σε μια λίστα, προτάσεις ή φράσεις μέσα σε μια πρόταση.
dfd362edcbc4f113c01f505b915aa5c5c7f218b1e897c96ddb175fc8:
  original: Colon
  translated: Διπλή τελεία
278f0e9ee5dbba2d2d2bdf15b5f771da90b4754457f86ef09a42e28f:
  original: Introduces a list, quotation, or explanation.
  translated: Εισάγει μια λίστα, μια παράθεση ή μια εξήγηση.
9381f87cd033fd7fc5f116c3cd7b305d587df54b243926a7a842813f:
  original: Exclamation Mark
  translated: Θαυμαστικό
0c5bf98490b71376b153d9d1d7c72ede96a167fb69a263689e2b513e:
  original: Expresses strong emotion or a command.
  translated: Εκφράζει ένα ισχυρό συναίσθημα ή μια εντολή.
6c6a5e1d61bd5f668dc952d87ff2670578d5fd38944374fa0afbd3fc:
  original: Question Mark
  translated: Ερωτηματικό
f9ef7a548bdea02b600707523611db1715bdca854bd7eb655ba82dbb:
  original: Indicates a question.
  translated: Δηλώνει μια ερώτηση.
5cc296b44fdfc12416f7c121ad984d568dc6dccc16e232e4785335d7:
  original: Quotation Marks
  translated: Εισαγωγικά
be05b7d4705de12918be7101d328677cfaf3480d49a65b48599e3a6c:
  original: Encloses direct speech, quotations, or titles of works.
  translated: Περικλείουν άμεσο λόγο, παραθέσεις ή τίτλους έργων.
6ea6858c343973911e67787976402b848d97c9f704428e9452a7a552:
  original:
    Zerita uses hyphens for words that form a single lexeme, and apostrophes
    for contractions.
  translated:
    Η ζερίτα χρησιμοποιεί παύλες για λέξεις που σχηματίζουν ένα μόνο λεξικό
    και απόστροφους για τις συντομογραφίες.
4b4f37846c61fca996e21668dcbf6f1f3e285f7a2d5328105d526563:
  original:
    A single quote can be used instead of an apostrophe in typing, for easier
    typing.
  translated:
    Μπορείτε να χρησιμοποιήσετε και την μονά εισαγωγικά αντί για απόστροφο
    για ευκολία στην πληκτρολόγηση.
73926e90be70b547206ce2ea1f02a408fcfbb4eb688aa7b136d256da:
  original: Punctuation and quotes
  translated: Εισαγωγικά και άλλα σημεία στίξης
3d3977c6a1c9a406b2248263a2398ff1fa6f5b657672d3ab0a945c94:
  original:
    Punctuation marks should be placed only outside the double quotes if they
    both the sentence inside the quotes and outside of it end at the same time.
  translated:
    Τα άλλα σημεία στίξης μπαίνουν μόνο εκτός των εισαγωγικών, αν θα πρέπει
    να μπουν και πριν και μετά από αυτά.
c4fd05206821aa801aa65368d1fa7349e1303f4244ae29dd359ad549:
  original:
    Names that come from other languages keep the original spelling if they
    are written in the latin alphabet, or they have a standard latinisation, and they
    written phonetically otherwise.
  translated:
    Τα κύρια ονόματα από άλλες γλώσσες γράφονται με την αρχική ορθογραφία,
    αν είναι γραμμένα στο λατινικό αλφάβητο, ή υπάρχει κάποιος στανταρ τρόπος μεταγραφής,
    αλλιώς γράφονται φωνητικά.
756216d1a144b14083621a0f8268346862578b74f60e001fbc6bb6a7:
  original:
    Even though they keep the spelling, they are still pronounced as close
    as possible to the original language.
  translated:
    Ακόμα και αν διατηρούν την ορθογραφία τους, προφέρονται όσο το δυνατόν
    πιο κοντά στην αρχική γλώσσα.
51078fe9eda2fb83c38ec9624291075c91fa6d5a38bd0641c6d6fc65:
  original:
    As an aid to the reader, a name that comes from another language can be
    transliterated in Zerita inside square brackets, the first time it appears in
    a passage, for example "&{george[jorj]}".
  translated:
    Για την διευκόλυνση του αναγνώστη, την πρώτη φορά που συναντάται ένα
    όνομα σε ένα κείμενο, μπορεί να αποδοθεί φωνητικά, για παράδειγμα «&{george[jorj]}».
  literals:
    - george[jorj]
