9c8b9f6c8ea3417abc3de0b18bb32aaa8cd1a1fec3a1a54ef860bfae:
  original: Questions
  translated: Ερωτήσεις
780f56b71434e34320ac22eb8e1291e0f7e7b5bd984f398b8af61eb4:
  original:
    Questions in zerita are formed by the question particle + the sentence,
    in the affirmative syntax, with the unknown part missing.
  translated:
    Οι ερωτήσεις στα ζερίτα σχηματίζονται με το ερωτηματικό μόριο + την
    πρόταση, στην καταφατική σύνταξη, με το άγνωστο μέρος να λείπει.
109087863145b71a01fdd90b9a743af6d3680dd7a0898b710f2e1826:
  original:
    Yes/no questions, in spoken zerita, have a rising intonation at the end
    of a sentence.
  translated:
    Οι ερωτήσεις ναι/όχι, στην προφορική ζερίτα, έχουν αυξανόμενη τονικότητα
    στο τέλος της πρότασης.
