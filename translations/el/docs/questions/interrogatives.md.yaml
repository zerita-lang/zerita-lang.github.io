5dea87152847f8a5b4f2726325d88e82976d4b99a208f48b690bfa80:
  original:
    The particles also use the preposition/postposition and declension that
    is expected.
  translated: Τα μόρια χρησιμοποιούν επίσης την πρόθεση/μετοχή και την κλίση που αναμένονται.
72a6fbbbe2e2c8c825c19f881e29c500278218e3fbf43eb8f703b460:
  original:
    Interrogative words can be combined with prepositions, for example "&{pro
    ke}", to ask why something is happening (purpose), or "&{por ke}" to ask for whose
    benefit something is happening.
  translated:
    Οι ερωτηματικές λέξεις μπορούν να συνδυαστούν με προθέσεις, για παράδειγμα
    «&{pro ke}», για να ρωτήσουν γιατί συμβαίνει κάτι (σκοπός), ή «&{por ke}» για
    να ρωτήσουν προς όφελος ποίου συμβαίνει κάτι.
  literals:
    - por ke
    - pro ke
c3882117f1c5205f995f0ece5f5c2720dd62cfbb346c6b26457483e4:
  original: Handling unknowns
  translated: Διαχείριση αγνώστων
8bf42f30a07032d4f2cd08232f5bc8892367cc3b9065e3c78d0d6f1a:
  original: In zerita, asking for something, causes the affected suffixes to drop.
  translated:
    Στη ζερίτα, η ερώτηση για κάτι προκαλεί την πτώση των επηρεαζόμενων
    καταλήξεων.
b9a30c07c550d4b4ced26c3675e440f72c1ba5b35ff1c14b1000b683:
  original:
    For example, "&{kuanto}" causes the time suffix to drop, or "&{kuót}"
    causes the number suffix or the noun to drop.
  translated:
    Για παράδειγμα, "&{kuanto}" προκαλεί την πτώση της κατάληξης του χρόνου,
    ή "&{kuót}" προκαλεί την πτώση της κατάληξης του αριθμού ή του ουσιαστικού.
  literals:
    - kuanto
    - kuót
4612f6a98bd2fff9790ebb537aae2a43f3a90f14e4dd10fb7d49ac19:
  original:
    Similarly, "&{ke}" when used to ask for the subject of the verb, it makes
    the person suffix to drop.
  translated:
    Ομοίως, "&{ke}" όταν χρησιμοποιείται για να ρωτήσει για το υποκείμενο
    του ρήματος, προκαλεί την πτώση της κατάληξης του προσώπου.
  literals:
    - ke
